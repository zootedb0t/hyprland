# Setting Variables
$terminal = foot
$browser = firefox-nightly
$file_manager = thunar

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,1.0

# Import Colors
source = ~/.config/hypr/themes/colors.conf

# Execute your favorite apps at launch
exec-once = swww-daemon

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = false
    touchpad {
      natural_scroll = true
      disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_delay = 300
    repeat_rate = 50
}

group {
  groupbar {
    render_titles = true
    gradients = true
    font_family = JetBrainsMono Nerd Font
		font_weight_active = bold
    font_size = 14
    height = 18

    text_color = 0xff$background
    col.active = 0xff$primary
    col.inactive = 0xff$foreground 

  }
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 1

		col.active_border = 0xff$tertiary 0xff$secondary 0xff$primary 0xff$outline 45deg
		col.inactive_border = 0xff$background

    layout = master

		snap {
    	enabled = true
    	window_gap = 25 # pixels
    	monitor_gap = 10 # pixels
		}
}

misc {
  disable_hyprland_logo = true
	# disable_splash_rendering = true
	# animate_manual_resizes = true
	# animate_mouse_windowdragging = true
  enable_swallow = true
  swallow_regex = ^(foot)$
  swallow_exception_regex = (Peek preview)
}

binds {
  workspace_back_and_forth = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 0
  	rounding_power = 6.0

    shadow {
    	enabled = false
    	range = 8
  		color = 0xff$background
  	}

    blur {
        enabled = false
        size = 3
        passes = 1
				xray = true
    }
}

animations {
		enabled = false
    bezier = water, 0.22, 0.9, 0.36, 1.0
    bezier = flow, 0.25, 0.1, 0.25, 1.0
    bezier = ripple, 0.33, 0.0, 0.2, 1.0
    bezier = stream, 0.4, 0.0, 0.4, 1.0
    bezier = cascade, 0.19, 1.0, 0.22, 1.0
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = windows,    1, 3.0, water
    animation = windowsIn,  1, 2.5, cascade,slide
    animation = windowsOut, 1, 2.4, stream,slide
    animation = windowsMove,1, 1.6, flow
    animation = fade,       1, 2.4, water
    animation = fadeIn,     1, 2.0, cascade
    animation = fadeOut,    1, 1.8, ripple
    animation = fadeDim,    1, 2.0, water
    animation = fadeSwitch, 1, 1.4, flow
    animation = layersIn,       1, 1.5, overshot, popin 80%
    animation = layersOut,      1, 1.3, md3_accel, popin 90%
    animation = layers,         1, 1.5, md3_standard
    animation = workspaces, 1, 1.5, flow
    animation = specialWorkspace, 1, 2.5, water
    animation = border,     1, 2.9, water
    animation = borderangle,1, 3.5, flow
}

master {
		new_status = master
    special_scale_factor = 0.8
    allow_small_split = true
    new_on_top = true
}

gestures {
		gesture = 3, horizontal, scale: 3.0, workspace
		gesture = 4, up, special, scratchpad
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more per-device config
device {
		name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
  	force_zero_scaling = true
}

cursor {
  	no_hardware_cursors = true
}

render {
		new_render_scheduling = 1
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more windowrule
windowrule = suppress_event maximize, match:class .*

windowrule {
	name = Firefox window
	float = on
	center = on
	match:title = ^(About Firefox Nightly|About Mozilla Thunderbird|About Mozilla Firefox|Library)$
	persistent_size = on
}

# Picture-in-picture overlays
windowrule {
  name = Pip window
  tag = +pip
  match:title = (Picture.?in.?[Pp]icture)
}
windowrule {
  name = Pip window position
  float = on
  pin = on
  size = 600 338
  keep_aspect_ratio = on
  border_size = 0
  opacity = 1 1
  move = ((monitor_w*1)-window_w-40) ((monitor_h*0.04))
  match:tag = pip
}

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = SUPERSHIFT, RETURN, "Open Terminal", exec, $terminal
bind = SUPERSHIFT, c, killactive,
bindd = SUPER, e, "Open File Manger", exec, $file_manager
bind = SUPER, r, exec, rofi -show drun
bind = SUPER, w, exec, $browser

# Master Layout
bind = SUPER, RETURN, layoutmsg, swapwithmaster master
bind = SUPER, j, layoutmsg, cyclenext
bind = SUPER, k, layoutmsg, cycleprev
bind = SUPERSHIFT, J, layoutmsg, rollnext
bind = SUPERSHIFT, K, layoutmsg, rollprev
bind = SUPER, a, layoutmsg, addmaster
bind = SUPERSHIFT, A, layoutmsg, removemaster
bind = SUPERSHIFT, h, layoutmsg, mfact -0.05  # Decrease master area size
bind = SUPERSHIFT, l, layoutmsg, mfact +0.05   		# Increase master area size
bind = SUPER, slash, layoutmsg, orientationcycle left right top bottom
bind = SUPER, f, fullscreen, 0
bind = SUPERSHIFT, f, fullscreenstate, 0 3 # Fake Fullscreen
bind = SUPER, v, togglefloating, 
bind = SUPERSHIFT, Escape, exec, uwsm stop

# Switch workspaces with SUPER + [1-5]
bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5

# Switch workspaces with SUPER + h or l
bind = SUPER, h, workspace, e-1
bind = SUPER, l, workspace, e+1

# Move current window to next/previous workspace
bind = SUPER, backslash, movetoworkspace, +1
bind = SUPERSHIFT, backslash, movetoworkspace, -1

# Switch to empty workspace
bind = SUPER, n, workspace, empty

# Move active window to a workspace with SUPERSHIFT + [1-5]
bind = SUPERSHIFT, code:10, movetoworkspace, 1
bind = SUPERSHIFT, code:11, movetoworkspace, 2
bind = SUPERSHIFT, code:12, movetoworkspace, 3
bind = SUPERSHIFT, code:13, movetoworkspace, 4
bind = SUPERSHIFT, code:14, movetoworkspace, 5

# Move active window silently to a workspace with SUPER + CTRL + [1-5]
bindd = SUPER CTRL, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER CTRL, code:11, Move window silently to workspace 1, movetoworkspacesilent, 2
bindd = SUPER CTRL, code:12, Move window silently to workspace 1, movetoworkspacesilent, 3
bindd = SUPER CTRL, code:13, Move window silently to workspace 1, movetoworkspacesilent, 4
bindd = SUPER CTRL, code:14, Move window silently to workspace 1, movetoworkspacesilent, 5

# Move floating window
bind = ALT, M, submap , movefloatingwindow

submap = movefloatingwindow
binde = , right, moveactive, 25 0
binde = , left, moveactive, -25 0
binde = , up, moveactive, 0 -25
binde = , down, moveactive, 0 25

bind=,escape,submap,reset 
submap=reset

# Resize windows
bind=ALT,R,submap,resize

submap=resize

binde=, right, resizeactive, 10 0
binde=, left, resizeactive, -10 0
binde=, up, resizeactive, 0 -10
binde=, down, resizeactive, 0 10

bind=,escape,submap,reset 
submap=reset

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e-1
bind = SUPER, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse:274, togglefloating

# To switch focus between floating windows/Move to previous focused window
bind = SUPERSHIFT, Tab, cyclenext,          # change focus to another window

# Special Workspace (Scratchpads)
bind = SUPER, S, togglespecialworkspace, scratchpad
bind = SUPERSHIFT, S, movetoworkspace, special:scratchpad

# Tabbed window
bind = SUPER, g, togglegroup
bind = ALT, Tab, changegroupactive, f

# Focus on urgent/previous workspace
bind = SUPER, Tab, focusurgentorlast

# Volume control
binde = , XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume.sh up
binde = , XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume.sh down
binde = , XF86AudioMute, exec, $HOME/.config/hypr/scripts/volume.sh mute
bind = , XF86AudioMicMute, exec, $HOME/.config/hypr/scripts/volume.sh mic

# For keyboard with no volume key
binde = ALT, a, exec, $HOME/.config/hypr/scripts/volume.sh up
binde = ALT, d, exec, $HOME/.config/hypr/scripts/volume.sh down

# Brightness control
binde = , XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/brightness.sh up
binde = , XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/brightness.sh down

# Music control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Screenshot control
bind = , print, exec, $HOME/.config/hypr/scripts/capture.sh now
bind = SUPER, print, exec, $HOME/.config/hypr/scripts/capture.sh menu

# Toggle Bar
bind = SUPER, b, exec, $HOME/.config/hypr/scripts/bar.sh

# Set a random wallpaper
bind = , F1, exec, $HOME/.config/hypr/scripts/theme.sh

# Launch swayimg
bind = ALT, w, exec, swayimg -g $HOME/Pictures/walls/dark

# Manage system settings
bind = SUPER, Escape, exec, $HOME/.config/hypr/scripts/system.sh

